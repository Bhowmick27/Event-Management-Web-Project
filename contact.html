<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50">
    <!-- Header -->
    <header class="w-full bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-4">
        <div class="navbar flex items-center justify-between py-4">
          <div class="navbar-start flex items-center">
            <div class="dropdown">
              <button tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </button>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box shadow mt-3 w-52 z-10">
                <li><a href="#header">Homepage</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center text-center container mx-auto flex justify-center items-center py-4">
            <a href="#" class="text-gray-700 no-underline">
              <h1 class="text-3xl md:text-5xl font-extrabold leading-tight">
                The Perfect <br />
                <span class="text-orange-500 text-2xl md:text-3xl animate-bounce-custom hover:underline">Event</span>
              </h1>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="max-w-4xl mx-auto py-12 px-4 bg-white rounded-xl shadow-lg">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">Contact Us</h1>
      <p class="text-lg text-gray-600 mb-8 text-center">
        We would love to hear from you! Please fill out the form below and we'll get in touch with you shortly.
      </p>

      <!-- Contact Form -->
      <form id="contactForm" action="/submit-form" method="POST" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-lg font-medium text-gray-700">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Contact Number Field -->
        <div>
          <label for="contact-number" class="block text-lg font-medium text-gray-700">Contact Number:</label>
          <input
            type="tel"
            id="contact-number"
            name="contact-number"
            placeholder="Your Contact Number"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Address Field -->
        <div>
          <label for="address" class="block text-lg font-medium text-gray-700">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Your Address"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Sylhet Areas Dropdown -->
        <div>
          <label for="area" class="block text-lg font-medium text-gray-700">Select Area (Sylhet):</label>
          <select
            id="area"
            name="area"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <option disabled selected>Select Upazila</option>
          <option value="Sylhet Sadar">Sylhet Sadar</option>
          <option value="Beanibazar">Beanibazar</option>
          <option value="Bishwanath">Bishwanath</option>
          <option value="Golapganj">Golapganj</option>
          <option value="Companiganj">Companiganj</option>
          <option value="Jaintiapur">Jaintiapur</option>
          <option value="Kanaighat">Kanaighat</option>
          <option value="Zakiganj">Zakiganj</option>
          <option value="Fenchuganj">Fenchuganj</option>
          </select>
        </div>

        <!-- Occasion Dropdown -->
        <div>
          <label for="occasion" class="block text-lg font-medium text-gray-700">Type of Occasion:</label>
          <select
            id="occasion"
            name="occasion"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option disabled selected>Select Occasion</option>
            <option value="Wedding">Wedding</option>
            <option value="Corporate Event">Corporate Event</option>
            <option value="Birthday Party">Birthday Party</option>
            <option value="Anniversary">Anniversary</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-lg font-medium text-gray-700">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            rows="5"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-3 bg-blue-500 text-white font-bold text-lg rounded-md hover:bg-blue-600 transition-colors duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="bg-gray-200 text-center py-4 mt-12 border-t-2 border-gray-300">
        <p class="text-sm text-gray-600">&copy; 2024 The Perfect Event. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
